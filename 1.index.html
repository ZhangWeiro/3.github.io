<!DOCTYPE html>
<html>
<head>
  <title>插入图片和文本</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
    }
    
    .text {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image1.jpg" alt="图片1" width="300" height="200">
    <div class="text">文本1</div>
  </div>
  
  <div class="container">
    <img src="image2.jpg" alt="图片2" width="300" height="200">
    <div class="text">文本2</div>
  </div>
</body>
</html>
