<!DOCTYPE html>
<html>
<head>
  <title>Page2</title>
  <style>
  <div class="container">
  <div class="image-container">
    <img src="image1.jpg" alt="Image 1">
    <div class="text-overlay">
      <span class="text">Text 1</span>
    </div>
  </div>
  <div class="image-container">
    <img src="image2.jpg" alt="Image 2">
  </div>
</div>
.container {
  display: flex;
  justify-content: space-between;
}

.image-container {
  position: relative;
}

.text-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.5);
}

.text {
  color: white;
  font-size: 24px;
  font-weight: bold;
}
  </div>
</body>
</html>
